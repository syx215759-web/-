<!-- ===== æ¬„ä½å°æ‡‰ Modal ===== -->

<script>
/* ===== æ–‡ä»¶è§£æ ===== */
const previewBox = document.getElementById("previewBox");

fileInput.addEventListener("change", async () => {
  const file = fileInput.files[0];
  if (!file) return;
  previewBox.innerHTML = "è§£æä¸­â€¦";

  if (file.name.endsWith(".docx")) {
    const buffer = await file.arrayBuffer();
    const result = await mammoth.convertToHtml({ arrayBuffer: buffer });
    previewBox.innerHTML = result.value;
  }

  if (file.name.endsWith(".pdf")) {
    const buffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;
    let html = "";
    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const content = await page.getTextContent();
      content.items.forEach(it => html += it.str + " ");
      html += "<br><br>";
    }
    previewBox.innerHTML = html;
  }
});

/* ===== æ­£è¦åŒ–æ–‡å­— ===== */
function normalizeText(text) {
  return text.replace(/\n{3,}/g, "\n\n").trim();
}

/* ===== åˆ—é»åŠ å…¥ ===== */
function addSelectedList(type) {
  const raw = window.getSelection().toString();
  if (!raw.trim()) return alert("è«‹å…ˆåç™½æ–‡å­—");

  normalizeText(raw).split("\n").forEach(line => {
    if (!line.trim()) return;
    const li = document.createElement("li");
    li.textContent = line.trim();
    document.getElementById(type + "List").appendChild(li);
  });
}

/* ===== ç”Ÿè© ===== */
let vocabData = [];
let selectedTable = null;

function prepareVocabTable() {
  const sel = window.getSelection();
  if (!sel.rangeCount) return alert("è«‹åç™½æ•´å€‹ç”Ÿè©è¡¨æ ¼");

  let node = sel.getRangeAt(0).commonAncestorContainer;
  while (node && node.nodeType === 1) {
    if (node.tagName === "TABLE") break;
    node = node.parentElement;
  }
  if (!node) return alert("æœªåµæ¸¬åˆ°è¡¨æ ¼");

  selectedTable = node;
  openMappingModal(node);
}

function openMappingModal(table) {
  const headers = [...table.querySelectorAll("tr")[0].querySelectorAll("th,td")]
    .map((c, i) => ({ index: i, text: c.innerText.trim() }));

  const wordSel = document.getElementById("wordColumn");
  const noteSel = document.getElementById("noteColumn");
  wordSel.innerHTML = "";
  noteSel.innerHTML = '<option value="">ï¼ˆä¸ä½¿ç”¨ï¼‰</option>';

  headers.forEach(h => {
    const opt1 = new Option(`${h.index+1}. ${h.text}`, h.index);
    const opt2 = new Option(`${h.index+1}. ${h.text}`, h.index);
    wordSel.add(opt1);
    noteSel.add(opt2);
  });

  document.getElementById("mappingModal").style.display = "flex";
}

function closeMappingModal() {
  document.getElementById("mappingModal").style.display = "none";
}

function applyVocabMapping() {
  const wordIdx = document.getElementById("wordColumn").value;
  const noteIdx = document.getElementById("noteColumn").value;

  if (wordIdx === "") return alert("è«‹é¸æ“‡ç”Ÿè©æ¬„ä½");

  vocabData = [];
  [...selectedTable.querySelectorAll("tr")].slice(1).forEach(row => {
    const cells = row.querySelectorAll("td");
    const word = cells[wordIdx]?.innerText.trim();
    const note = noteIdx !== "" ? cells[noteIdx]?.innerText.trim() : "";
    if (word && vocabData.length < 10) {
      vocabData.push({ word, note });
    }
  });

  renderVocab();
  closeMappingModal();
}

function renderVocab() {
  vocabList.innerHTML = "";
  vocabTable.querySelector("tbody").innerHTML = "";

  if (vocabMode.value === "list") {
    vocabList.style.display = "block";
    vocabTable.style.display = "none";
    vocabData.forEach(v => {
      const li = document.createElement("li");
      li.textContent = v.word;
      vocabList.appendChild(li);
    });
  } else {
    vocabList.style.display = "none";
    vocabTable.style.display = "table";
    vocabData.forEach(v => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${v.word}</td>
        <td><input value="${v.note}"></td>
      `;
      tr.querySelector("input").oninput = e => v.note = e.target.value;
      vocabTable.querySelector("tbody").appendChild(tr);
    });
  }
}

/* ===== æµç¨‹ ===== */
function goConfirm() {
  if (!title.value.trim()) return alert("è«‹å¡«å¯«æ¨™é¡Œ");

  editView.style.display = "none";
  confirmView.style.display = "block";

  confirmCard.innerHTML = `
    <b>${title.value}</b><br>
    ${type.value} Â· ${length.value}<br><br>
    <b>æš–èº«ï¼š</b><ul>${warmupList.innerHTML}</ul>
    <b>é–±è®€ï¼š</b><ul>${readingList.innerHTML}</ul>
    <b>è¨è«–ï¼š</b><ul>${discussionList.innerHTML}</ul>
    <b>ç”Ÿè©ï¼š</b>${vocabMode.value === "list"
      ? `<ul>${vocabList.innerHTML}</ul>`
      : vocabTable.outerHTML}
  `;
}

function backToEdit() {
  confirmView.style.display = "none";
  editView.style.display = "block";
}

function submitLesson() {
  const lesson = {
    title: title.value,
    type: type.value,
    length: length.value,
    icon: type.value === "reading" ? "ğŸ“˜" : "ğŸ§",
    warmup: [...warmupList.children].map(li => li.textContent),
    reading: [...readingList.children].map(li => li.textContent),
    discussion: [...discussionList.children].map(li => li.textContent),
    vocab: vocabData,
    fullUrl: "#"
  };

  const lessons = JSON.parse(localStorage.getItem("lessons")) || [];
  lessons.push(lesson);
  localStorage.setItem("lessons", JSON.stringify(lessons));

  alert("æ•™æ¡ˆå·²ç™¼å¸ƒ");
  location.href = "index.html";
}
